services:
  - type: web
    name: conversum
    runtime: python310
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn src.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        scope: build,runtime
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
        scope: runtime
